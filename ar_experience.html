
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Marker Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene embedded arjs>
      <!-- Marker using Trigger 1 image -->
      <a-marker type="pattern" url="marker.patt">
        <!-- Text overlay -->
        <a-text value="Lounge. Minx. Plate." position="0 0.5 0" align="center" color="white"></a-text>
        <!-- Image overlay -->
        <a-image src="trigger2.jpg" position="0 -0.5 0" width="1" height="1"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
